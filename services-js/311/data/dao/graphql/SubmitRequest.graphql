mutation SubmitRequest(
  $code: String!,
  $description: String!,
  $firstName: String,
  $lastName: String,
  $email: String,
  $phone: String,
  $address: String,
  $location: LatLng,
  $attributes: [CreateRequestAttribute!]!) {
  createRequest(
    code: $code,
    description: $description,
    firstName: $firstName,
    lastName: $lastName,
    email: $email,
    phone: $phone,
    address: $address,
    location: $location,
    attributes: $attributes
  ) {
    id
    requestedAtString(format: "MMMM D, YYYY, h:mm A")
    address
    description
  }
}
