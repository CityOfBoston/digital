query LoadRequest($id: String!) {
  request(id: $id) {
    id
    service {
      name
    }
    status
    statusNotes
    description
    address
    location {
      lat
      lng
    }
    mediaUrl
    requestedAtString(format: "MMMM D, YYYY, h:mm A")
    updatedAtString(format: "MMMM D, YYYY, h:mm A")
  }
}
