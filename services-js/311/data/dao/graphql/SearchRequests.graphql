query SearchRequests($query: String, $location: LatLngIn, $radiusKm: Float) {
  requests(query: $query, location: $location, radiusKm: $radiusKm) {
    query
    requests {
      id
      status
      description
      address
      mediaUrl
      updatedAt
      updatedAtRelativeString
      location {
        lat
        lng
      }
      service {
        name
      }
    }
  }
}
