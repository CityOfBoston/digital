query LoadCase($id: String!) {
  case(id: $id) {
    id
    service {
      name
    }
    status
    closureReason
    closureComment
    description
    address
    location {
      lat
      lng
    }
    images {
      tags
      originalUrl,
      squarePreviewUrl,
    }
    requestedAtString(format: "MMMM D, YYYY, h:mm A")
    updatedAtString(format: "MMMM D, YYYY, h:mm A")
  }
}
