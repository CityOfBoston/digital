query LoadService($code: String!) {
  service(code: $code) {
    name
    code
    hasMetadata
    metadata {
      attributes {
        required
        type
        code
        description
        values {
          key
          name
        }
        conditionalValues {
          dependentOn {
            clause
            conditions {
              attribute
              op
              value
            }
          }
          values {
            key
            name
          }
        }
      }
    }
  }
}
