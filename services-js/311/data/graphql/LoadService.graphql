query LoadService($code: String!) {
  service(code: $code) {
    name
    code
    contactRequired
    locationRequired
    attributes {
      required
      type
      code
      description
      values {
        key
        name
      }
      conditionalValues {
        dependentOn {
          clause
          conditions {
            attribute
            op
            value {
              type
              string
              array
              number
            }
          }
        }
        values {
          key
          name
        }
      }
      dependencies {
        clause
        conditions {
          attribute
          op
          value {
            type
            string
            array
            number
          }
        }
      }
    }
  }
}
