query SearchDeathCertificates($query: String!, $page: Int!, $startYear: String, $endYear: String) {
  deathCertificates {
    search(query: $query, page: $page, startYear: $startYear, endYear: $endYear) {
      page
      pageSize
      pageCount
      resultCount
      results {
        id
        firstName
        lastName
        deathYear
        deathDate
        pending
        age
      }
    }
  }
}
